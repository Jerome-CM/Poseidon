<div th:if="${response}">
    <!-- Success message -->
    <div th:if="${response.status == true}" aria-live="polite" aria-atomic="true" style="position: relative; min-height: 80px;">
        <div class="toast" style="position: absolute; top: 10px; right: 0; padding:5px; background-color:darkseagreen; border-radius:5px; box-shadow:0 0 5px dimgrey;">
            <div class="toast-header">
                <strong class="mr-auto">Poseidon App</strong>
            </div>
            <hr style="margin-top:0; margin-bottom:0;">
            <div class="toast-body">
                <span th:text="${response.message}"></span>
            </div>
        </div>
    </div>
    <!-- Error message -->
    <div th:if="${response.status == false}" aria-live="polite" aria-atomic="true" style="position: relative; min-height: 80px;">
        <div class="toast" style="position: absolute; top: 10px; right: 0; padding:5px; background-color:lightcoral; border-radius:5px; box-shadow:0 0 5px dimgrey;">
            <div class="toast-header">
                <strong class="mr-auto">Poseidon App</strong>
            </div>
            <hr style="margin-top:0; margin-bottom:0;">
            <div class="toast-body">
                <span th:text="${response.message}"></span>
            </div>
        </div>
    </div>
</div>
