<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8"/>
<title>Login</title>
	<link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row">
		<h3>Login with Username and Password</h3>
		<form action="#" th:action="@{/login}" th:object="${user}" method="post" class="form-vertical" style="width: 100%">
			<div class="form-group">
				<label for="user" class="col-sm-2 control-label">User</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{username}" id="user" placeholder="User" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{password}" id="password" placeholder="Password" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input class="btn btn-primary btn-sm" type="submit" value="Login">
				</div>
			</div>

			<p>Or</p>

			<div class="row">
				<div class="col-sm-12">
					<h3><button th:href="">Connect with Github</button></h3>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
